<!DOCTYPE html>
<html lang="en-ca">
<head>
	<meta charset="utf-8">
	<title>Scrolling Effects</title>
	<link href="css/main.css" rel="stylesheet">
</head>
<body>

<section class="sun-section">
    <img class="sun" src="img/sun.svg" alt="sun image">
</section>

<section class="dipper-section">
    <img class="dipper" src="img/dipper.svg" alt="dipper image">
</section>
    
<section class="shuttle-section">
    <img class="shuttle" src="img/shuttle.svg" alt="shuttle image">
</section>
    
<section class="ship-section">
    <img class="ship ship1" src="img/ship-1.svg" alt="ship 1">
    <img class="ship ship2" src="img/ship-2.svg" alt="ship 2">
    <img class="ship ship3" src="img/ship-3.svg" alt="ship 3">
    <img class="ship ship4" src="img/ship-4.svg" alt="ship 4">
</section>
    
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/waypoints.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
